dist: xenial
language: ruby
rvm:
  - 2.6.4
addons:
  postgresql: '9.6'

before_install:
  - gem install bundler -v "$(tail -n 1 Gemfile.lock | tr -d '[:blank:]')"
jobs:
  include:
    - stage: Lints & Test
      before_script:
        - psql -c 'create database cheidelacoriera_test;' -U postgres
      script:
        - bundle exec bundle-audit --update
        - bundle exec rubocop
        - bundle exec brakeman
        - bundle exec rake db:test:prepare
        - NODE_ENV=test RAILS_ENV=test bundle exec rails webpacker:compile
        - bundle exec rspec spec
    - stage: Pre-Deploy
      language: node_js
      node_js:
        - "10.18.0"
      services:
        - docker
      before_install:
        - ruby --version
        - rvm install 2.6.4
        - ruby --version
        - gem install bundler -v "$(tail -n 1 Gemfile.lock | tr -d '[:blank:]')"
        - bundle install
      env:
      script:
        - bin/compile_assets
        - docker build -t cheidelacoriera --compress -f Dockerfile.web .
