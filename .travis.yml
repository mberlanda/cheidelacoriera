dist: xenial
arch: arm64 # this should grant free buildshttps://travis-ci.community/t/free-oss-credits-usage-calculation/10832/4
language: node_js
node_js:
  - "10.18.0"
branches:
  only:
  - master

addons:
  postgresql: '9.6' # same as production

jobs:
  include:
    - stage: Lints & Test
      before_script:
        - psql -c 'create database cheidelacoriera_test;' -U postgres
      script:
        - NODE_ENV=test RAILS_ENV=test bundle exec rails webpacker:compile
        - bundle exec rake db:test:prepare
        - bundle exec rspec spec
      before_install:
        - ruby --version
        - rvm install $(cat .ruby-version)
        - ruby --version
        - gem install bundler -v "$(tail -n 1 Gemfile.lock | tr -d '[:blank:]')"
        - bundle install
    - stage: Pre-Deploy
      services:
        - docker
      before_install: true
      install: true
      env:
      script:
        - docker build -t cheidelacoriera --compress -f Dockerfile.web .
        # Nice to have: run a docker-compose and make some requests check
